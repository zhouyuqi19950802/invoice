            display: flex;

        .error-container {
            text-align: center;

            padding: 40px;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

        .error-icon {

            color: #f6c343;

        }
        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 14px;
        }
        .btn-primary {
            background: #2c7be5;
            color: white;
        }
        .btn-primary:hover {
            background: #1c6cd6;
            transform: translateY(-2px);
        }
        .btn-outline {
            background: transparent;
            color: #2c7be5;
            border: 1px solid #2c7be5;
        }
        .btn-outline:hover {
            background: #e8f2ff;
            transform: translateY(-2px);
